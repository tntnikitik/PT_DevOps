version: '3'

services:
  bot:
    image: bot
    container_name: bot
    env_file:
      - '.env'
    networks:
      - nikita_net
    depends_on:
      - db

  db:
    image: db
    container_name: db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - '.env'
    networks:
      - nikita_net

  db_repl:
    image: db_repl
    container_name: db_repl
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - '.env'
    networks:
      - nikita_net
    depends_on:
      - db

networks:
  nikita_net:
    driver: bridge
